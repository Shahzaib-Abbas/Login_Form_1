<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<!-- Bootstrap 5 CSS CDN Link -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<!-- Boxicon CDN Link -->
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
	<!-- Custom CSS File Link -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Login Form Section Starts -->
	<section class="container">
        <div class="row">
			<form action="" method="post" class="form col-12 col-md-6 p-3 text-white mx-auto" autocomplete="off">
                <h1 class="text-center mb-5">Login</h1>
			<div class="form-group mb-4">
                  <input type="email" name="email" placeholder="Email" class="form-control" required>
				  <i class='bx bx-user'></i>
			</div>
			<div class="form-group mb-4">
				<input type="password" name="password" placeholder="Password" class="form-control" required>
				<i class='bx bxs-lock'></i>
		    </div>
			<div class="form-group mb-4">
				<select class="form-control">
					<option disabled selected>Select Type</option>
					<option>Admin</option>
					<option>User</option>
				 </select>
				 <i id="select" class='bx bxs-chevrons-down'></i>
		    </div>
			<div class="form-group mb-4">
				<input type="checkbox"  required>
				<span>Accept All Terms and Conditions</span>
		    </div>
                <input type="submit" value="Login" class="form-control mb-5">
				<p class="text-center">Not yet a member? <a href="">Sign Up</a></p>
			 </form>
		</div>
	</section>


	<!-- Login Form Section Ends -->

	<!-- Bootstrap 5 JavaScript CDN Link -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
